<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CAS 7 - Event Listeners</title>
    <style>
      .parent {
        width: 200px;
        height: 150px;
        background-color: rgb(144, 165, 183);
      }

      .child {
        width: 150px;
        height: 100px;
        background-color: rgb(163, 163, 131);
      }
    </style>
  </head>
  <body>
    <h1>Funny Title</h1>
    <button id="my-button">Click Me!</button>
    <a href="https://www.google.com">Google</a>

    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
